
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport-fit=cover is critical for PWA notch areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>VidyaSetu AI - Premium</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VidyaSetu AI">
    <link rel="apple-touch-icon" href="/icon.png">

    <meta name="theme-color" content="#F8FAFC" id="meta-theme-light" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#020617" id="meta-theme-dark" media="(prefers-color-scheme: dark)">
    
    <script>
      (function() {
        const savedTheme = localStorage.getItem('vidyasetu_theme');
        const theme = savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 700: '#047857' },
              dark: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #F8FAFC;
        }
        html.dark body { background-color: #020617; }

        /* Ensure PWA mode elements are clickable */
        header, nav, .modal-container {
            z-index: 100;
            pointer-events: auto;
        }

        .glass-card { background: #FFFFFF; border: 1px solid rgba(0, 0, 0, 0.05); }
        html.dark .glass-card { background: #0f172a; border: 1px solid rgba(255, 255, 255, 0.05); }

        .glass-header, .glass-nav {
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
        }

        .safe-padding-top { padding-top: var(--safe-top); }
        .safe-padding-bottom { padding-bottom: var(--safe-bottom); }

        /* Performance boost for animations */
        * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "groq-sdk": "https://esm.sh/groq-sdk@^0.12.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
